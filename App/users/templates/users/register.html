<!DOCTYPE html>
<html>
<head>
	<title>Registro de Usuario</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
	<h2>Registro de Usuario</h2>
	<form action="#" method="post">
		<div class="form-group">
			<label for="nombre">Nombre:</label>
			<input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" name="nombre">
		</div>
		<div class="form-group">
			<label for="apellido">Apellido:</label>
			<input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido" name="apellido">
		</div>
		<div class="form-group">
			<label for="correo">Correo electrónico:</label>
			<input type="email" class="form-control" id="correo" placeholder="Ingrese su correo electrónico" name="correo">
		</div>
		<div class="form-group">
			<label for="contraseña">Contraseña:</label>
			<input type="password" class="form-control" id="contraseña" placeholder="Ingrese su contraseña" name="contraseña">
		</div>
		<button type="submit" class="btn btn-primary">Registrarse</button>
	</form>
</div>

</body>
</html>
