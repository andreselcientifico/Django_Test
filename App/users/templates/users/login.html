<!DOCTYPE html>
<html>
<head>
	<title>Iniciar sesión</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
	<h2>Iniciar sesión</h2>
	<form action="#" method="post">
		<div class="form-group">
			<label for="correo">Correo electrónico:</label>
			<input type="email" class="form-control" id="correo" placeholder="Ingrese su correo electrónico" name="correo">
		</div>
		<div class="form-group">
			<label for="contraseña">Contraseña:</label>
			<input type="password" class="form-control" id="contraseña" placeholder="Ingrese su contraseña" name="contraseña">
		</div>
		<div class="form-group form-check">
			<label class="form-check-label">
				<input class="form-check-input" type="checkbox" name="recordar"> Recordar mi sesión
			</label>
		</div>
		<button type="button" onclick="window.location.href='{{ profile_url }}'">Iniciar sesión</button>
	</form>
</div>

</body>
</html>
