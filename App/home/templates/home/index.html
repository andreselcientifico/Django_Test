{% if lastest_question_list %}
    <ul>
        {% for question in lastest_question_list %}
        <li><a href="/home/{{ question.id}}">{{ question.question_text }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No polls are available</p>
        <button type="button" onclick="window.location.href='{{ '/admin/' }}'">Agregar Preguntas y Respuestas</button>
{% endif %}
